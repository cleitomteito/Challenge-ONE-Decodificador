<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <nav>
        <div id="alura">
            <a href="https://www.alura.com.br/">
                <img src="alura_logo.png" alt="logo da Alura">
            </a>
        </div>
    </nav>

    <div id="entrada">
        <textarea class="input-texto" id="input-texto" cols="36" rows="12" autofocus placeholder="Digite seu texto aqui"></textarea>
        <img id="infor" src="icon_info.png" alt="imagem ilustrativa">
        <p id="parag">Apenas letras minúsculas.</p>
        <button class="encriptar">
            Criptografar
        </button>
        <button class="desencriptar">
            Descriptografar
        </button>
    </div>
    <div id="saida">
        <!--<img id="img1" src="boneco.png" alt="icone de info">-->
        <textarea class="output-text" id="output-text" cols="24" rows="7" placeholder="Nenhuma mensagem encontrada"></textarea>
        <p>
            Digite um texto que você deseja encriptar ou decriptografar.
        </p>
        <button class="copiar" id="copy-button">
            Copiar
        </button>
    </div>

    <div>
        <footer>
            <strong>Desenvolvido por:</strong> Cleitom Pereira
        </footer>
    </div>
    
</body>
</html>
